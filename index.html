<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>The Alchemist</h2>
            <h3>Paulo Coelho</h5>
                <p>A magical story about following your dreams, discovering your destiny, and listening to your heart. It inspires readers to pursue their personal legends with courage and faith.</p>
                <button onclick="deletebook(event)">DELETE</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea name="" placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button><button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>

</html>
